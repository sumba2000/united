<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - UPCK Funyula</title>
    <link rel="stylesheet" href="styles.css">
    <script src="admin.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Admin Panel - UPCK Funyula</h1>
        </div>
        <nav>
            <a href="index.html">Go to Home</a>
        </nav>
    </header>

    <main>
        <!-- Manage Events Section -->
        <section id="manage-events">
            <h2>Manage Events</h2>
            <form id="event-form">
                <label for="event-title">Event Title:</label>
                <input type="text" id="event-title" placeholder="Enter Event Title" required>
                
                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" required>
                
                <label for="event-description">Description:</label>
                <textarea id="event-description" placeholder="Enter Event Description" required></textarea>
                
                <button type="button" onclick="addEvent()">Add Event</button>
                <button type="reset">Clear Form</button>
            </form>

            <h3>Existing Events</h3>
            <ul id="event-list">
                <!-- Dynamically Populated -->
            </ul>
        </section>

        <hr>

        <!-- Manage Services Section -->
        <section id="manage-services">
            <h2>Manage Services</h2>
            <form id="service-form">
                <label for="service-name">Service Name:</label>
                <input type="text" id="service-name" placeholder="Enter Service Name" required>
                
                <label for="service-time">Service Time:</label>
                <input type="text" id="service-time" placeholder="Enter Service Time" required>
                
                <button type="button" onclick="addService()">Add Service</button>
                <button type="reset">Clear Form</button>
            </form>

            <h3>Existing Services</h3>
            <ul id="service-list">
                <!-- Dynamically Populated -->
            </ul>
        </section>
    </main>

    <footer>
        <p>Â© 2024 United Pentecostal Church of Kenya - Funyula. All Rights Reserved.</p>
    </footer>
</body>
</html>
